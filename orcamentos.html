<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orçamentos - Parafix Unidade Éden</title>
</head>

<body>
	<p><a href="index.html">Home</a></p>

	<h1>Orçamentos</h1>
	<h2>Faça o seu orçamento agora mesmo e aguarde nosso contato</h2>

	<form method="post" id="contato" action="obrigado.html">
		<p><label for="nome_cliente">Nome:</label> <input type="text" name="nome_cliente" id="nome_cliente" size="50" placeholder="Digite o seu nome"/></p>

		<p><label for="endereco">Endereço:</label> <input type="text" name="endereco" id="endereco" size="80" placeholder="Digite o seu endereço"/></p>

		<p><label for="cep">CEP:</label> <input type="text" name="cep" id="cep" size="10" placeholder="XXXXX-XXX"/></p>

		<p><label for="email_cliente">Email:</label> <input type="email" name="email_cliente" id="email_cliente" size = "80"  placeholder="Digite seu email"> </p> 

		<p><label for="tel_cliente">Tel/Cel:</label> <input type="text" name="tel_cliente" id="tel_cliente" size = "12" placeholder="99 9.9999-9999"/></p>

		<p><label for="nome_produto">Produto que deseja orçar:</label> <input type="text" name="nome_produto" id="nome_produto"  size = "25"  placeholder="Digite o nome do produto que deseja orçar"/></p>

		<input type="submit" value="Enviar">
	</form>	
</body>
</html>
